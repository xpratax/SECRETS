<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secrets</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .column {
    background: #222;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .column h2 {
    margin-top: 0;
    font-size: 1.2rem;
  }

  .column p {
    flex-grow: 1;
  }

  .like-button {
    margin-top: 10px;
    padding: 8px;
    border: none;
    border-radius: 5px;
    background: #ff4081;
    color: #fff;
    cursor: pointer;
  }

  .liked {
    background: #00e676;
  }
</style>
</head>
<body>
<h1>Secrets</h1>
<div class="container" id="columnsContainer">
  <!-- Colunas vão ser inseridas aqui pelo JS -->
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // Configuração do Supabase
  const supabaseUrl = 'SUA_SUPABASE_URL';
  const supabaseKey = 'SUA_SUPABASE_ANON_KEY';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const container = document.getElementById('columnsContainer');

  async function fetchSecrets() {
    // Supondo que você tenha uma tabela chamada "secrets" com campos "id", "titulo", "texto"
    const { data, error } = await supabase.from('secrets').select('*');
    if (error) {
      console.error(error);
      return;
    }

    container.innerHTML = '';

    data.forEach(secret => {
      const col = document.createElement('div');
      col.className = 'column';

      const title = document.createElement('h2');
      title.textContent = secret.titulo;

      const text = document.createElement('p');
      text.textContent = secret.texto;

      const likeBtn = document.createElement('button');
      likeBtn.className = 'like-button';
      likeBtn.textContent = `❤️ Curtir (${getLikes(secret.id)})`;

      if (hasLiked(secret.id)) likeBtn.classList.add('liked');

      likeBtn.addEventListener('click', () => {
        if (!hasLiked(secret.id)) {
          incrementLikes(secret.id);
          likeBtn.classList.add('liked');
          likeBtn.textContent = `❤️ Curtir (${getLikes(secret.id)})`;
        }
      });

      col.appendChild(title);
      col.appendChild(text);
      col.appendChild(likeBtn);
      container.appendChild(col);
    });
  }

  // LocalStorage para likes por dispositivo
  function getLikes(id) {
    return parseInt(localStorage.getItem(`likes_${id}`)) || 0;
  }

  function incrementLikes(id) {
    const current = getLikes(id);
    localStorage.setItem(`likes_${id}`, current + 1);
  }

  function hasLiked(id) {
    return !!localStorage.getItem(`liked_${id}`);
  }

  // Marcar como curtido
  function markLiked(id) {
    localStorage.setItem(`liked_${id}`, 'true');
  }

  fetchSecrets();
</script>
</body>
</html>
